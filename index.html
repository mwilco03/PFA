<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="USAF PFA Readiness Tracker - Unofficial fitness self-check tool for Air Force personnel" />
    <title>USAF PFA Tracker</title>
    <script>
      // Handle redirect from 404.html for SPA routing on GitHub Pages
      (function() {
        const redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
          // Remove the redirect parameter and update the URL
          const newUrl = window.location.pathname.replace(/\/$/, '') + redirect;
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
